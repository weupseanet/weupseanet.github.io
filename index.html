<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jgjingsgo_bot 状态</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: #333;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #2d3436;
      letter-spacing: 1px;
    }

    p {
      font-size: 1rem;
      color: #636e72;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #7f8c8d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 可选：让页面更美观一点 */
    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Jgjingsgo_bot 已下线，请稍等...</h1>
    <p>By 2525 · C · Jgjingsgo_OJ</p>
  </div>

  <footer>© 2025 Jgjingsgo_OJ</footer>
</body>
</html>
