<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jgjingsgo_bot 状态</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: #333;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #2d3436;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 500;
      color: #0984e3;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #636e72;
      max-width: 480px;
      line-height: 1.6;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #7f8c8d;
    }

    .card {
      background: white;
      padding: 50px 80px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 动态加载动画 */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      font-size: 1rem;
      color: #0984e3;
    }

    .dot {
      height: 8px;
      width: 8px;
      margin: 0 3px;
      background-color: #0984e3;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1); }
    }

    a {
      color: #0984e3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>We will open again after 24 hours...</h2>
    <p>可能是因为 <b>Jgjingsgo_OJ</b> 需要测评的人太多啦！也有可能是在更新中。<br>
    如果需要，请联系管理员：<a href="mailto:sean2525by@outlook.com">sean2525by@outlook.com</a></p>

    <h1>Jgjingsgo_bot 已下线，请稍等...</h1>
    <p>By 2525 · C · Jgjingsgo_OJ</p>

    <div class="loading">
      重新连接中
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <footer>© 2025 Jgjingsgo_OJ</footer>
</body>
</html>
